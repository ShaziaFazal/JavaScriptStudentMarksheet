<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>student marksheet</title>
</head>

<body>
    <div class="container">
        <u>
            <h1>STUDENT MARKSHEET</h1>
        </u>
        <fieldset class="scheduler-border">
            <legend>STUDENT INFORMATION</legend>
            <table>
                <form action="">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name"></td>

                        <td>Father Name</td>
                        <td><input type="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td>Institute Name</td>
                        <td><input type="text" name="institutename"></td>

                        <td>Batch</td>
                        <td><input type="text" name="batch"></td>
                    </tr>
                </form>
            </table>
        </fieldset>
        <fieldset class="scheduler-border">
            <legend>SUBJECT MARKS</legend>
            <table>
                <form action="">
                    <tr>
                        <td>Office Automation:</td>
                        <td><input type="text" name="name"> Out of 100</td>
                    </tr>
                    <tr>
                        <td>Web Designing:</td>
                        <td><input type="text" name="name"> Out of 100</td>
                    </tr>
                    <tr>
                        <td>English:</td>
                        <td><input type="text" name="name"> Out of 100</td>
                    </tr>
                    <tr>
                        <td>C++ programing:</td>
                        <td><input type="text" name="name"> Out of 100</td>
                    </tr>
                </form>
            </table>
        </fieldset>
        <div class="d-flex">
            <button class="btn btn-success ml-auto">Submit</button>
            <button class="btn btn-primary ml-5">Reset</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
